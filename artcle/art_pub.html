<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="wudth=device-width,initial-scale=1.8" />
        <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
        <link rel="stylesheet" href="/assets/css/article/art_pub.css">
        <link rel="stylesheet" href="/assets/lib/cropper/cropper.css">
        <title>文章</title>
    </head>
    <body>
        <!-- 卡片样式 -->
        <div class="layui-card">
            <div class="layui-card-header">
                <span>填写文章</span>
            </div>
            <form class="layui-form" action="">
                <!-- 标题 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章标题</label>
                    <div class="layui-input-block">
                        <input type="text" name="wenzhangtitle" required  lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <!-- 下拉菜单 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">文章标题</label>
                    <div class="layui-form-item layui-inline">
                        <select name="cate_name" lay-verify="required"></select> 
                    </div>
                </div>
                <!-- 富文本编译器 -->
                <div class="layui-form-item">
                    <!-- 左侧的 label -->
                    <label class="layui-form-label">文章内容</label>
                    <!-- 为富文本编辑器外部的容器设置高度 -->
                    <div class="layui-input-block fuwenben" style="height: 400px;">
                      <!-- 重要：将来这个 textarea 会被初始化为富文本编辑器 -->
                      <textarea name="content"></textarea>
                    </div>
                </div>
                <!-- 图片裁剪区域 -->
                <div class="layui-form-item">
                    <!-- 左侧的 label -->
                    <label class="layui-form-label">文章封面</label>
                    <!-- 选择封面区域 -->
                    <div class="layui-input-block cover-box">
                      <!-- 左侧裁剪区域 -->
                      <div class="cover-left">
                        <img id="image" src="/assets/images/sample2.jpg" alt="" />
                      </div>
                      <!-- 右侧预览区域和选择封面区域 -->
                      <div class="cover-right">
                        <!-- 预览的区域 -->
                        <div class="img-preview"></div>
                        <!-- 选择封面按钮 -->
                        <button type="button" class="layui-btn layui-btn-danger" id="shangchuang">选择封面</button>
                        <!-- 隐藏的文件选择框 -->
                        <input type="file" id="file" style="display: none;" accept="image/png,image/jpg,image/jpeg">
                      </div>
                    </div>
                  </div>
                <!-- 提交 -->
                <div class="layui-form-item" style="padding-bottom:40px;">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo" id="fabu">发布</button>
                        <button  lay-submit lay-filter="formDemo" class="layui-btn layui-btn-primary" id="caogao">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- 分类下拉菜单的模板引擎 -->
        <script type="text/html" id="fenlei">
            <option value="">所有分类</option>
            {{each}}
                <option value="{{$value.name}}">{{$value.name}}</option>
            {{/each}}
        </script>

        <!-- 导入layui的js -->
        <script src="/assets/lib/layui/layui.all.js"></script>
        <!-- 导入jq -->
        <script src="/assets/lib/jquery.js"></script>
        <!-- 导入富文本编译器 -->
        <script src="/assets/lib/tinymce/tinymce.min.js"></script>
        <script src="/assets/lib/tinymce/tinymce_setup.js"></script>
        <!-- 导入图片裁剪 -->
        <script src="/assets/lib/cropper/Cropper.js"></script>
        <script src="/assets/lib/cropper/jquery-cropper.js"></script>
        <!-- 导入模板引擎 -->
        <script src="/assets/lib/template-web.js"></script>
        <!-- 导入自己的js -->
        <script src="/assets/js/atricle/art_pub.js"></script>
    </body>
</html>
