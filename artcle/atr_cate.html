<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="wudth=device-width,initial-scale=1.8" />
        <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
        <link rel="stylesheet" href="/assets/css/article/atr_cate.css">
        <title>文章</title>
    </head>
    <body>
        <!-- 卡片样式 -->
        <div class="layui-card">
            <div class="layui-card-header">
                <span>文章类别管理</span>
                <button type="button" class="layui-btn layui-btn-normal layui-btn-sm" id="tianjia">添加类别</button>
            </div>
            
            <div class="layui-card-body">
                <table class="layui-table">
                    <colgroup>
                      <col>
                      <col>
                      <col width="200">
                    </colgroup>
                    <!-- 头部区 -->
                    <thead>
                      <tr>
                        <th>分类名称</th>
                        <th>分类别名</th>
                        <th>操作</th>
                      </tr> 
                    </thead>
                    <!-- 内容区 -->
                    <tbody>
                    </tbody>
                  </table>
            </div>
        </div>
       <!-- 表格数据的模板引擎 -->
       <script type="text/html" id="tpl-table">
            {{each}}
                <tr>
                    <td>{{$value.name}}</td>
                    <td>{{$value.alias}}</td>
                    <td>
                        <button type="button" class="layui-btn layui-btn-xs bianji" data-id="{{$value.id}}" id="xiugai">编辑</button>
                        <button type="button" class="layui-btn layui-btn-danger layui-btn-xs shanchu" data-eld="{{$value.id}}" id="shanchu">删除</button>
                    </td>
                </tr>
            {{/each}}
        </script>
        <!-- 添加框 -->
        <script type="text/html" id="conter">
            <form class="layui-form" id="form-add">
                <div class="layui-form-item">
                    <label class="layui-form-label">分类名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
                    </div>
               </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">分类别名</label>
                    <div class="layui-input-block">
                        <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo" id="querentianjia">确认添加</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </script>
        <!-- 编辑框 -->
        <script type="text/html" id="bianji">
            <form class="layui-form" id="form-edit">
                <div class="layui-form-item">
                    <label class="layui-form-label">分类名称</label>
                    <div class="layui-input-block">
                        <input type="text" name="name" required lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
                    </div>
               </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">分类别名</label>
                    <div class="layui-input-block">
                        <input type="text" name="alias" required lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo" id="bianji-add">确认编辑</button>
                    </div>
                </div>
            </form>
        </script>

        <!-- 导入layui的js -->
        <script src="/assets/lib/layui/layui.all.js"></script>
        <!-- 导入jq -->
        <script src="/assets/lib/jquery.js"></script>
        <!-- 导入模板引擎 -->
        <script src="/assets/lib/template-web.js"></script>
        <!-- 导入自己的js -->
        <script src="/assets/js/atricle/art_cate.js"></script>
    </body>
</html>
